<span class="glyphicon glyphicon-music"></span>
<span ng-click="onPlay()" ng-if="file.meta_title">
    {{ file.meta_track }}
    {{ file.meta_artist }} - {{ file.meta_title }}
    ({{ file.meta_duration | timeformat }})
</span>
<span ng-click="onPlay()" ng-if="!file.meta_title">
    {{ file.filename }}
</span>
<span class="jp-playlist-item-remove" ng-click="onRemove()">x</span>
