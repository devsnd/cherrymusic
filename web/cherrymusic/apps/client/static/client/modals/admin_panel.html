<div id="adminpanel" class="modal fade">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Options</h3>
        </div>
        <div class="modal-body">
            <div class="content">
                <h4>Create new user:</h4>
                <form role="form" onsubmit="addNewUser(); return false;">
                  <div class="form-group">
                    <label for="newusername">User Name</label>
                    <input type="text" class="form-control" id="newusername" placeholder="Enter new user name">
                  </div>
                  <div class="form-group">
                    <label for="newpassword">Password</label>
                    <input type="password" class="form-control" id="newpassword" placeholder="Password">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" id="newisadmin"> admin
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <h4>User List:</h4>
                <div class="row-fluid">
                    <div id="adminuserlist">
                    </div>
                </div>
                <h4>Advanced:</h4>
                <div class="row-fluid">
                    <a class="btn btn-default" href="javascript:;" onclick="api('updatedb')" class="button">
                    Update Music Library (may take some time!)
                    </a>
                </div>
                <div class="row-fluid">
                    <a class="btn btn-default" href="javascript:;" onclick="enableJplayerDebugging()" class="button">
                    Enable JPlayer Debugging
                    </a>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
    </div>
</div>
