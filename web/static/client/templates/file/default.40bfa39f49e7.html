<div>
  <span class="glyphicon glyphicon-music"></span>
  <span ng-if="file.meta_title">
      {{ file.meta_track }}
      {{ file.meta_artist }} - {{ file.meta_title }}
      ({{ file.meta_duration | timeformat }})
  </span>
  <span ng-if="!file.meta_title">
      {{ file.filename }}
  </span>
</div>
