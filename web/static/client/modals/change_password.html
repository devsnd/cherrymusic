<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>change password</h3>
</div>
<div id="changePassword" class="modal-body">
    <div class="content">
    <form novalidate name="changePasswordForm" ng-controller="ChangePasswordController" class="form-horizontal">
        <div class="form-group">
            <label for="oldpassword-change" class="col-lg-4 control-label" >old password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="oldpassword-change" ng-model="oldpassword">
            </div>
        </div>
        <div class="form-group">
            <label for="newpassword-change" class="col-lg-4 control-label" >new password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="newpassword-change" ng-model="newpassword">
            </div>
        </div>
        <div class="form-group">
            <label for="repeatpassword-change" class="col-lg-4 control-label" >repeat new password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="repeatpassword-change" ng-model="repeatnewpassword">
            </div>
        </div>
        <div class="form-actions">
            <a ng-click="changePassword(oldpassword, newpassword, repeatnewpassword)" class="btn btn-default">confirm password change</a>
        </div>
    </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="close()" data-dismiss="modal" aria-hidden="true">Close</button>
</div>
