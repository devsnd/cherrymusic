    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

        <div class="control-group">

                <input ng-model="isPublic" id="playlistpublic" type="checkbox" class="input-xlarge">  visible for other users
            </div>
        </div>
    </fieldset>
</div>

    <button type="button" ng-click="close()" class="btn" data-dismiss="modal" aria-hidden="true">cancel</button>
